<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous"> -->
  </head>
<body>
  <div>
    <!-- this 抓本身元素 -->
    <button class="moneyBtn" id="ALL" onclick="apiChangeMoney(this)">API TWD > ALL</button>
    <button class="moneyBtn" id="USD" onclick="changeMoney(this)">美金</button>
    <button class="moneyBtn" id="EUR" onclick="changeMoney(this)">歐元</button>
    <button class="moneyBtn" id="JPY" onclick="changeMoney(this)">日幣</button>
    <button class="moneyBtn" id="HDK" onclick="changeMoney(this)">港幣</button>
    <button class="moneyBtn" id="GBP" onclick="changeMoney(this)">英鎊</button>
    <button class="moneyBtn" id="CHF" onclick="changeMoney(this)">法郎</button>
    <button class="moneyBtn" id="KRW" onclick="changeMoney(this)">韓元</button>
    <button class="moneyBtn" id="CAD" onclick="changeMoney(this)">加幣</button>
    <button class="moneyBtn" id="PHP" onclick="changeMoney(this)">印尼盾</button>
    <button class="moneyBtn" id="TRY" onclick="changeMoney(this)">里拉</button>

    <!-- 綁事件 -->
    <!-- <button class="moneyBtn" id="TRY" onclick="testEvent(event)">里拉</button> -->
  </div>
    <div class="wrap">
        <div class="calculator">
          <table>
            <tr class="screen topScreen">
              <td colspan="4"><p id="topScreen"></p></td>
            </tr>
            <tr class="screen mainScreen">
              <td colspan="4"><p id="mainScreen"></p></td>
            </tr>
            <tr>
              <td><a href="#" >7</a></td>
              <td><a href="#" >8</a></td>
              <td><a href="#" >9</a></td>
              <td class="func-btn" id="division"><a href="#">/</a></td>
            </tr>
            <tr>
              <td><a href="#" >4</a></td>
              <td><a href="#" >5</a></td>
              <td><a href="#" >6</a></td>
              <td class="func-btn" id="Multiply"><a href="#">*</a></td>
            </tr>
            <tr>
              <td><a href="#" >1</a></td>
              <td><a href="#" >2</a></td>
              <td><a href="#" >3</a></td>
              <td class="func-btn" id="plus"><a href="#">+</a></td>
            </tr>
            <tr>
              <td><a href="#">0</a></td>
              <td><a href="#" id="clearAll">AC</a></td>
              <td><a href="#" id="backspace">⌫</a></td>
              <td class="func-btn" id="minus"><a href="#">-</a></td>
            </tr>
            <tr class="last-row">

              <td><a href="#"  >(</a></td>
              <td><a href="#"  >)</a></td>
              <td><a href="#"  >.</a></td>
              <td id="equal" colspan="2"><a href="#">=</a></td>
            </tr>
          </table>
        </div>
        <div id="middle">
          <div id="display">匯兌</div>
            <button id="roman">
              <img src="Nyan.gif" alt="">
              羅馬數字</button>
            <button id="arab">
              <img src="Nyan.gif" alt="">
              阿拉伯數字</button>
    </div>
    <div id="right">
       123藏起來，解決辦法？
    </div>
    <script src="./Js/script.js"></script>
    <script src="./Js/lexicalAnalysis.js"></script>
    <script src="./Js/AssemblyWriter.js"></script>
    <script src="./Js/Parser.js"></script>
    <script src="./Js/CpuEmulator.js"></script>

</body>
</html>
